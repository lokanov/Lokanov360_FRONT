<div class="row">
  <div class="col-xl-12">
      <div class="card m-b-20">
              <div class="row">
                  <div class="col-md-12 col-lg-12 col-xl-12">
                      <div class="card m-b-20">
                          <div class="card-header">
                              <h3 class="card-title" style="color: #0374a1">Liste Des Videos Ajoutées</h3>
                          </div>
                          <div class class="card-body">
                              <div class="table-responsive">
                                  <table  id="Example" class="table table-striped" >
                                      <thead>
                                          <tr>
                                              <th class="wd-15p" style="color: #0374a1;">Nom</th>
                                              <th class="wd-15p" style="color: #0374a1;">Video 360</th>
                                              <th class="wd-15p" style="color: #0374a1;">Nombre Pieces</th>
                                              <th class="wd-15p" style="color: #0374a1;">Nombre Etages</th>
                                              <th class="wd-15p" style="color: #0374a1;">Surface</th>
                                              <th class="wd-15p" style="color: #0374a1;">Prix Taxé</th>
                                              <th class="wd-15p" style="color: #0374a1;">Date Creation</th>
                                              <th class="wd-15p" style="color: #0374a1;">Action</th>
                                          </tr>
                                      </thead>
                                      <tbody>
                                          <tr *ngFor="let video of videos">
                                              <td>{{video.name}}</td>
                                              <td>{{video.url}}</td>
                                              <td>{{video.nombrePieces}}</td>
                                              <td>{{video.nombreEtages}}</td>
                                              <td>{{video.surface}}</td>
                                              <td>{{video.priceTaxed}}</td>
                                              <td>{{video.dateCreated}}</td>
                                              <td>
                                                  <div class="row">
                                                      <div class="col-lg-4"><a class="btn btn-warning btn-sm text-white mb-1"  data-toggle="tooltip" data-original-title="Update" (click)="formUpdate(video, updateVideoForm)"><i class="fas fa-fw fa-pencil-alt"></i></a></div>
                                                      <div class="col-lg-4"><a  class="btn btn-danger btn-sm text-white mb-1"  data-toggle="tooltip" data-original-title="Delete" (click)="onDelete(video)"> <i class="fas fa-fw fa-trash"></i></a></div>
                                                    </div>
                                              </td>
                                          </tr>
                                      </tbody>
                                  </table>
                              </div>
                          </div>

                      </div>

                  </div>
              </div>

      </div>
  </div>
</div>

<ng-template #updateVideoForm>
  <div class="row">
      <div class="col-md-12">
          <div class="card m-b-20">
              <div class="model-header">

                  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="card-body">
                  <form #form ="ngForm">
                      <div class="form-row">
                          <div class="form-group col-md-4">
                              <div class="form-group">
                                  <label class="form-label" for="name">Nom</label>
                                <input type="text"  class="form-control" name="name" id="name" {{video.name}}  placeholder="Nom de la video">
                              </div>
                          </div>
                          <div class="form-group col-md-4">
                              <div class="form-group">
                                  <label class="form-label" for="url">Video 360</label>
                                  <input type="text"  class="form-control" name="url" {{video.url}} id="url"  placeholder="URL du Video 360">
                              </div>
                          </div>

                      </div>

                      <button type="submit" (click)="onUpdate(videoNew)" class="btn btn-primary ">Enregistrer</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</ng-template>
