<div class="container">
  <div class="col-md-12">
      <div class="card m-b-20">
          <div class="card-header">
              <h3 class="card-title" style="color: #0374a1">Ajout Videos 360</h3>
          </div>
          <div class="card-body">
              <form [formGroup]="form">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <div class="form-group">
                            <label class="col-form-label" style="color: #0374a1">Nom Video</label>
                            <input formControlName="name"  type="text" class="form-control" name="name" rows="2" placeholder="Nom du video 360">
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                      <div class="form-group">
                        <label class="col-form-label" style="color: #0374a1"> URL Video 360</label>
                        <input  formControlName="url"  type="text" class="form-control" name="url" rows="2" placeholder=" Url Video 360">
                      </div>
                  </div>
                    <div class="form-group col-md-6">
                        <label class="col-form-label" style="color: #0374a1"> Nombre Pieces</label>
                        <input  formControlName="nombrePieces"  type="number" class="form-control" name="nombrePieces" rows="2" placeholder=" Nombre pieces">
                   </div>
                    <div class="form-group col-md-6">
                        <div class="form-group">
                          <label class="col-form-label" style="color: #0374a1"> Nombre Etages</label>
                          <input  formControlName="nombreEtages"  type="number" class="form-control" name="nombreEtages" rows="2" placeholder=" Nombre etages">
                        </div>
                    </div>
                   
                   <div class="form-group col-md-8" >
                        <label class="col-form-label" style="color: #0374a1">Surface</label>
                        <input  formControlName="surface"  type="text" class="form-control" name="surface" rows="2" placeholder="Surface">
                   </div>
                
                   <div class="form-group col-md-4">
                       <label class="col-form-label" style="color: #0374a1">Prix Taxé</label>
                       <input  formControlName="priceTaxed"  type="text" class="form-control" name="priceTaxed" rows="2" placeholder="price Taxé ">
                   </div>
                 
                  </div>
                <div class="form-group col-md-8">
                  <div class="form-group">
                    <label class="col-form-label" style="color: #0374a1">Date de Creation</label>
                    <input  formControlName="dateCreated"  type="datetime-local" class="form-control" name="dateCreated" rows="2" placeholder="Date de Creation">
                  </div>
              </div>
                  <button class="btn btn-success" [disabled]="!form.valid" (click)="onCreate()" type="submit" class="btn btn-primary ">Enregistrer</button>
              </form>
          </div>
      </div>
  </div>
</div>
